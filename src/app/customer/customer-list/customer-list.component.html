<div class="container">
<br>
<h3>Customers List</h3>


  <form>
    <div class="form-group">
        <div class="input-group">
            <input type="text" class="form-control" name="searchString" placeholder="filter by Name" [(ngModel)]="searchString">
        </div>
    </div>
  </form>


<div class="row">
  <div class="col-sm-12">
    <table class="table table-bordered">
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>City</th>
        <th>Country</th>
        <th style="white-space: nowrap;">Zip Code</th>
      </tr>
      <tr *ngFor="let item of customerList | filter : 'name' : searchString; let i = index">
        <td>{{item.id}}</td>
        <td><a routerLink="{{item.id}}/detail">{{item.name}}</a></td>
        <td>{{item.city}}</td>
        <td>{{item.country}}</td>
        <td>{{item.zipcode}}</td>
      </tr>
    </table>
  </div>
</div>
</div>
