<div class="container">
    <h2>Angular Pipe</h2>

    <input type="text" class="filter" [(ngModel)]="filter" />
    <ul>
        <li *ngFor="let product of list | sktFilter:filter">{{product.Name}}</li>
    </ul>
</div>



<div class="container">

    <h2>Angular Reactive Form</h2>    
    <form [formGroup]="angForm" novalidate (ngSubmit)="onSubmit()">
          <div class="form-group">
              <label>Name:</label>
              <input class="form-control" formControlName="name" type="text">
          </div>
          <div *ngIf="angForm.controls['name'].invalid && (angForm.controls['name'].dirty || angForm.controls['name'].touched)" class="alert alert-danger">
              <div *ngIf="angForm.controls['name'].errors.required">
                Name is required.
              </div>
          </div>
           <div class="form-group">
              <label>Address:</label>
              <input class="form-control" formControlName="address" type="text">
          </div>
          <div *ngIf="angForm.controls['address'].invalid && (angForm.controls['address'].dirty || angForm.controls['address'].touched)" class="alert alert-danger">
              <div *ngIf="angForm.controls['address'].errors.required">
                Address is required.
              </div>
          </div>
          <button type="submit" [disabled]="angForm.pristine || angForm.invalid" class="btn btn-success">
              Save
          </button>
    </form>
    <br />
    <p>Form value: {{ angForm.value | json }}</p>
    <p>Form status: {{ angForm.status | json }}</p>
  </div>

  <table class="addressTable" *ngIf="dataSource.length">

    <thead>
        <tr>    
            <th> Name </th>
            <th> Address </th>
        </tr>
    </thead>
    <tbody> 
        <tr *ngFor="let array of dataSource;"> 
            <td> {{array.name}} </td>
            <td> {{array.address}} </td>
        </tr>
      </tbody> 
  </table>
